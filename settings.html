<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">   
</head>
<body>
    <div class="container stats-bar flex">
        <div class="container flex money">
            <span class="flex">
                <img class="icon" src="Assets/coin.png" alt="">
                <p id="money-amount">0</p>
            </span>
            <div class="progress-bar-container">
                <div style="width: 100%; background-color: #FFA51E;" class="progress"></div> <!-- Input progress percentage & bar color in inline style attr -->
            </div>
        </div>
        <div class="container flex hearts">
            <span class="flex">
                <img class="icon" src="Assets/heart.png" alt="">
                <p id="lives-left">3</p>
            </span>
            <div class="progress-bar-container">
                <div style="width: 100%; background-color: #FF5353;" class="progress"></div> <!-- Input progress percentage & bar color in inline style attr -->
            </div>
        </div>
        <div class="container flex exp">
            <span class="flex">
                <img class="icon" src="Assets/exp.png" alt="">
                <p id="exp-level">00</p>
            </span>
            <div class="progress-bar-container">
                <div style="width: 35%; background-color: #2CD4EB;" class="progress" id="exp-progress"></div> <!-- Input progress percentage & bar color in inline style attr -->
            </div>      
        </div>
    </div>
    <div class="wrapper">
        <div class="danger-zone">
            <input id="flush-key" placeholder="Key" type="text">
            <div class="flush-button" onclick="flushStorage()">
                <h1>Flush</h1>
            </div>
        </div>
    </div>
    <div class="navbar container flex">
        <a href="index.html"><img src="Assets/home.png" alt=""></a>
        <a href="party.html"><img src="Assets/party.png" alt=""></a>
        <a href="shop.html"><img src="Assets/shop.png" alt=""></a>
        <a href="settings.html"><img class="active" src="Assets/cog.png" alt=""></a>
    </div>
</body>
<script type="text/javascript" src="quests.js"></script>
<script src="index.js"></script>
</html>
