<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="Assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet"> 
    <script type="text/javascript" src="Assets/js/animations.js"></script>
    <script type="text/javascript" src="Assets/js/vars.js"></script>
    <script type="text/javascript" src="Assets/js/events.js"></script>
    <script type="text/javascript" src="Assets/js/index.js"></script>


</head>
<body>
    <div class="container stats-bar flex">
        <div id="money-container" class="container flex money">
            <span class="flex">
                <img class="icon" src="Assets/img/icons/coin.png" alt="">
                <p id="money-amount">1010</p>
            </span>
        </div>
        <div class="container flex hearts">
            <span class="flex">
                <img class="icon" src="Assets/img/icons/heart.png" alt="">
                <p id="lives-left">3</p>
            </span>
        </div>
        <div class="container flex exp">
            <span class="flex">
                <img class="icon" src="Assets/img/icons/exp.png" alt="">
                <p id="exp-level">00</p>
            </span>
            <div class="progress-bar-container">
                <div style="width: 35%; background-color: #2CD4EB;" class="progress" id="exp-progress"></div> <!-- Input progress percentage & bar color in inline style attr -->
            </div>      
        </div>
    </div>
    <div class="inventory-wrapper">
        <div class="profile-container flex">
            <img style="width: 100px; height: auto;" src="Assets/Avatar/00_Giulia/250x250.png" alt="">
            <div class="profile-text-container flex">
                <h1 id="profile-name">Giulia</h1>
                <p id="profile-description">Giulia la cacona smerdona negra spisciona scagamerdona.</p>
            </div>
            <div class="inventory-container flex">
                <h1 id="inventory-title">Inventario</h1>
                <div class="inventory-items flex">
                    <div class="inventory-item flex hidden-item">
                        <img src="Assets/img/null.png" alt="">
                        <p>1x</p>
                    </div>
                    <div class="inventory-item flex hidden-item">
                        <img src="Assets/img/null.png" alt="">
                        <p>1x</p>
                    </div>
                    <div class="inventory-item flex hidden-item">
                        <img src="Assets/img/null.png" alt="">
                        <p>1x</p>
                    </div>
                    <div class="inventory-item flex hidden-item">
                        <img src="Assets/img/null.png" alt="">
                        <p>1x</p>
                    </div>
                </div>
                <div class="inventory-items flex">
                    <div class="inventory-item flex hidden-item">
                        <img src="Assets/img/null.png" alt="">
                        <p>1x</p>
                    </div>
                    <div class="inventory-item flex hidden-item">
                        <img src="Assets/img/null.png" alt="">
                        <p>1x</p>
                    </div>
                    <div class="inventory-item flex hidden-item">
                        <img src="Assets/img/null.png" alt="">
                        <p>1x</p>
                    </div>
                    <div class="inventory-item flex hidden-item">
                        <img src="Assets/img/null.png" alt="">
                        <p>1x</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="shop-container flex">
            <h1 id="shop-title">Negozio</h1>
            <div class="inventory-items flex">
                <div class="inventory-item flex">
                    <img src="Assets/img/icons/mail.png" alt="">
                    <span class="item-price flex">
                        <img src="Assets/img/icons/coin.png" alt="">
                        <p>100</p>
                    </span>
                </div>
                <div class="inventory-item flex">
                    <img src="Assets/img/icons/sasso.png" alt="">
                    <span class="item-price flex">
                        <img src="Assets/img/icons/coin.png" alt="">
                        <p>50</p>
                    </span>
                </div>
                <div class="inventory-item flex">
                    <img src="Assets/img/icons/old-coin.png" alt="">
                    <span class="item-price flex">
                        <img src="Assets/img/icons/coin.png" alt="">
                        <p>200</p>
                    </span>
                </div>
            </div>
            <div class="inventory-items flex">
                <div class="inventory-item flex">
                    <img src="Assets/img/icons/mochi.png" alt="">
                    <span class="item-price flex">
                        <img src="Assets/img/icons/coin.png" alt="">
                        <p>50</p>
                    </span>
                </div>
                <div class="inventory-item flex" style="background-color: #211C19;">
                    <img src="Assets/img/null.png" alt="">
                    <span class="item-price flex" style="opacity: 0;">
                        <img src="Assets/img/icons/coin.png" alt="">
                        <p>300</p>
                    </span>
                </div>
                <div class="inventory-item flex" style="background-color: #211C19;">
                    <img src="Assets/img/null.png" alt="">
                    <span class="item-price flex" style="opacity: 0;">
                        <img src="Assets/img/icons/coin.png" alt="">
                        <p>300</p>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar container flex">
        <a href="./home.html"><img src="Assets/img/icons/home.png" alt=""></a>
        <a href="./party.html"><img src="Assets/img/icons/party.png" alt=""></a>
        <a href="./shop.html"><img class="active" src="Assets/img/icons/shop.png" alt=""></a>
        <a href="./settings.html"><img src="Assets/img/icons/cog.png" alt=""></a>
    </div>

</html>
