<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="Assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet"> 
    <script type="text/javascript" src="Assets/js/animations.js"></script>
    <script type="text/javascript" src="Assets/js/vars.js"></script>
    <script type="text/javascript" src="Assets/js/events.js"></script>
    <script type="text/javascript" src="Assets/js/index.js"></script>


</head>
<body>
    <div class="item-description flex op0 hidden" id="item-description">
        <div class="item-description-popup flex">
            <img src="null.png" alt="">
            <h1>Item Name</h1>
            <p>Item Description</p>
        </div>
    </div>
    <div class="purchase flex op0 hidden" id="purchase">
        <div class="purchase-popup">
            <div class="purchase-popup-text ">
                <h1 id="purchasable-item-name" style="text-align: center;">Item Name</h1>
                <p id="purchasable-item-description" style="text-align: center;">Item Description</p>
            </div>
            <img id="purchasable-item-image" src="Assets/img/icons/mochi.png" alt="">
            <div class="purchase-button" onclick="purchaseItem()">
                <h1 style="font-family: 'EB Garamond';">Acquista</h1>
            </div>
        </div>
    </div>
    <div class="container stats-bar flex">
        <div id="money-container" class="container flex money">
            <span class="flex">
                <img class="icon" src="Assets/img/icons/coin.png" alt="">
                <p id="money-amount">1010</p>
            </span>
        </div>
        <div class="container flex hearts">
            <span class="flex">
                <img class="icon" src="Assets/img/icons/heart.png" alt="">
                <p id="lives-left">3</p>
            </span>
        </div>
        <div class="container flex exp">
            <span class="flex">
                <img class="icon" src="Assets/img/icons/exp.png" alt="">
                <p id="exp-level">00</p>
            </span>
            <div class="progress-bar-container">
                <div style="width: 35%; background-color: #2CD4EB;" class="progress" id="exp-progress"></div> <!-- Input progress percentage & bar color in inline style attr -->
            </div>      
        </div>
    </div>
    <div class="inventory-wrapper">
        <div class="profile-container flex">
            <img style="width: 100px; height: auto;" src="Assets/Avatar/00_Giulia/250x250.png" alt="">
            <div class="profile-text-container flex">
                <h1 id="profile-name">Giulia</h1>
                <p id="profile-description">Giulia, la Guardiana delle Ferrovie, veglia sui binari, proteggendo i viaggiatori e mantenendo lâ€™ordine tra i treni.</p>
            </div>
            <div class="inventory-container flex">
                <h1 id="inventory-title">Inventario</h1>
                <div class="inventory-items flex">
                    <div id="inventory-slot-1" class="inventory-item flex hidden-item" onclick="showItem(1)">
                        <img src="Assets/img/null.png" alt="">
                        <p>1x</p>
                    </div>
                    <div id="inventory-slot-2" class="inventory-item flex hidden-item" onclick="showItem(2)">
                        <img src="Assets/img/null.png" alt="">
                        <p>1x</p>
                    </div>
                    <div id="inventory-slot-3" class="inventory-item flex hidden-item" onclick="showItem(3)">
                        <img src="Assets/img/null.png" alt="">
                        <p>1x</p>
                    </div>
                    <div id="inventory-slot-4" class="inventory-item flex hidden-item" onclick="showItem(4)">
                        <img src="Assets/img/null.png" alt="">
                        <p>1x</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="shop-container flex">
            <h1 id="shop-title">Negozio</h1>
            <div class="inventory-items flex">
                <div class="inventory-item shop-item flex" onclick="purchasePopup(1, 'forchetta')">
                    <img id="first-item-image" src="Assets/img/icons/forchetta.png" alt="">
                    <span class="item-price flex">
                        <img id="first-item-coin-icon" src="Assets/img/icons/coin.png" alt="">
                        <p id="first-item-price">100</p>
                    </span>
                </div>
                <div class="inventory-item shop-item flex" onclick="purchasePopup(2, 'sasso')">
                    <img id="second-item-image" src="Assets/img/icons/sasso.png" alt="">
                    <span class="item-price flex">
                        <img id="second-item-coin-icon" src="Assets/img/icons/coin.png" alt="">
                        <p id="second-item-price">50</p>
                    </span>
                </div>
                <div class="inventory-item shop-item flex" onclick="purchasePopup(3, 'old-coin')">
                    <img id="third-item-image" src="Assets/img/icons/old-coin.png" alt="">
                    <span class="item-price flex">
                        <img id="third-item-coin-icon" src="Assets/img/icons/coin.png" alt="">
                        <p id="third-item-price">200</p>
                    </span>
                </div>
            </div>
            <div class="inventory-items flex">
                <div class="inventory-item shop-item flex " onclick="purchasePopup(4, 'mochi')">
                    <img id="fourth-item-image" src="Assets/img/icons/mochi.png" alt="">
                    <span class="item-price flex">
                        <img id="fourth-item-coin-icon" src="Assets/img/icons/coin.png" alt="">
                        <p id="fourth-item-price">50</p>
                    </span>
                </div>
                <div class="inventory-item shop-item flex" style="background-color: #211C19;" >
                    <img src="Assets/img/null.png" alt="">
                    <span class="item-price flex" style="opacity: 0;">
                        <img src="Assets/img/icons/coin.png" alt="">
                        <p>300</p>
                    </span>
                </div>
                <div class="inventory-item shop-item flex" style="background-color: #211C19;">
                    <img src="Assets/img/null.png" alt="">
                    <span class="item-price flex" style="opacity: 0;">
                        <img src="Assets/img/icons/coin.png" alt="">
                        <p>300</p>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar container flex">
        <a href="./home.html"><img src="Assets/img/icons/home.png" alt=""></a>
        <a href="./party.html"><img src="Assets/img/icons/party.png" alt=""></a>
        <a href="./shop.html"><img class="active" src="Assets/img/icons/shop.png" alt=""></a>
        <a href="./settings.html"><img src="Assets/img/icons/cog.png" alt=""></a>
    </div>
</body>
</html>
